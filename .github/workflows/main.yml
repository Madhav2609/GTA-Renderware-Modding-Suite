name: Build and Update Latest Release

on:
  push:
    branches:
      - main # Triggers on every push to the main branch

permissions:
  contents: write # Required to create/update releases and upload assets

jobs:
  build-and-release:
    name: Build and Update Latest Release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Build executable with Nuitka
        run: |
          python build.py

      - name: Archive the build artifact
        run: |
          # Rename the main.dist folder to the desired name
          Rename-Item -Path "dist/main.dist" -NewName "RW GTA 3D Era Modding Suite"
          # Create the zip archive with the entire folder
          Compress-Archive -Path "dist/RW GTA 3D Era Modding Suite" -DestinationPath RenderwareModdingSuite-Windows.zip

      - name: Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest # Use a fixed tag for the "latest" release
          name: "Latest Build (from main branch)"
          body: "This release contains the latest build from the main branch. Assets are automatically updated on every commit."
          prerelease: false
          files: ./RenderwareModdingSuite-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
