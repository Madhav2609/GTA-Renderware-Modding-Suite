name: Build and Release Executable

on:
  release:
    types: [published]

permissions:
  contents: write # This is required to upload release assets

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Or your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install required packages for your application and the build process
          pip install PyQt6 darkdetect pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "RenderwareModdingSuite" `
          --hidden-import=PyQt6.QtCore `
          --hidden-import=PyQt6.QtGui `
          --hidden-import=PyQt6.QtWidgets `
          --hidden-import=darkdetect `
          application/main.py

      - name: Archive the build artifact
        run: |
          Compress-Archive -Path dist/RenderwareModdingSuite -DestinationPath RenderwareModdingSuite-Windows.zip

      - name: Upload artifact to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./RenderwareModdingSuite-Windows.zip
          asset_name: RenderwareModdingSuite-Windows.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
